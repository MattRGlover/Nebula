<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>Generative Nebula Clouds</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.js"></script>
  <script>
    // Device detection and dynamic script loading
    (function() {
      const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                       (navigator.maxTouchPoints && navigator.maxTouchPoints > 2) ||
                       window.innerWidth < 768;
      
      const scriptSrc = isMobile ? 'nebula_mobile.js' : 'nebula_desktop.js';
      console.log(`ðŸ–¥ï¸ Device detected: ${isMobile ? 'Mobile' : 'Desktop'}, loading ${scriptSrc}`);
      
      const script = document.createElement('script');
      script.src = scriptSrc;
      script.async = false;
      document.body.appendChild(script);
    })();
  </script>
</body>
</html>
